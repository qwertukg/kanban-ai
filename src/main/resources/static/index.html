<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kanban AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background-color: #f8f9fa; }
        .column { min-height: 200px; }
        .task-card { cursor: grab; }
        .scrollable { overflow-y: auto; max-height: 70vh; }
        .sidebar { height: 100vh; overflow-y: auto; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-2 sidebar bg-white border-end">
            <div class="p-3">
                <h5>Доски</h5>
                <div id="boardList" class="list-group mb-4"></div>
                <h6 class="mt-3">Админка</h6>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action" data-view="boardsView">Доски</a>
                    <a href="#" class="list-group-item list-group-item-action" data-view="columnsView">Колонки</a>
                    <a href="#" class="list-group-item list-group-item-action" data-view="tasksView">Задачи</a>
                    <a href="#" class="list-group-item list-group-item-action" data-view="agentsView">Агенты</a>
                    <a href="#" class="list-group-item list-group-item-action" data-view="settingsView">Настройки</a>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-10 p-4">
            <div id="boardView" class="mb-4"></div>
            <div id="adminViews">
                <div id="boardsView" class="d-none"></div>
                <div id="columnsView" class="d-none"></div>
                <div id="tasksView" class="d-none"></div>
                <div id="agentsView" class="d-none"></div>
                <div id="settingsView" class="d-none"></div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="/static/main.js"></script>
</body>
</html>
